{{- with .Page.Resources.Get (.Get "src") }}
    {{ with .Resize (printf "%dx%d webp" .Width .Height) }}
        <div class="hero-img-container">
            <img
                class="hero-img"
                src="{{ .RelPermalink }}"
                width="{{ .Width }}"
                height="{{ .Height }}"
                alt="{{ $.Get "alt" }}" />
        </div>
    {{ end }}
{{ end }}
